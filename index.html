<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="57x57" href="./assets/images/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./assets/images/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./assets/images/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/images/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./assets/images/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./assets/images/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./assets/images/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./assets/images/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./assets/images/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./assets/images/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="./assets/images/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="./assets/images/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="./style/style.css">
  <title>Memorize!</title>

</head>

<body>
  <canvas id="game" class="hide"></canvas>
  <!-- start div -->
  <div id="startDiv" class="full">
    <img src="./assets/images/LogoGame.png" alt="logo memorize">
    <h1>Let's Play!</h1>
    <button id="startBtn" class="btn">Start</button>
  </div>
  <!-- Next Level description -->
  <div id="levelDiv" class="full hide">
    <h1 id="levelNumber">Level 1</h1>
    <div>
      <h2 class="description">Next level description:</h2>
      <div class="inline column">
        <h4>Grid Size</h4>
        <h2 id="gridSize"></h2>
      </div>
      <div class="inline column">
        <h4>Difficulty</h4>
        <h2 id="levelDifficulty"></h2>
      </div>
      <div class="inline column">
        <h4>Time Bonus</h4>
        <ul id="timeBonus">
        </ul>
      </div>
      <div class="inline column">
        <h4>Grid</h4>
        <ul id="gridBonus">
        </ul>
      </div>
    </div>
    <div>
      <button id="startGridOnBtn" class="btn on">Start With Grid</button>
      <button id="startGridOffBtn" class="btn off">Start Without Grid</button>
    </div>
  </div>
  <!-- level Complited div -->
  <div id="levelDoneDiv" class="full hide">
    <h1 id="levelDoneNumber">Level 1 Done!</h1>
    <h2 id="levelTimeSpend" class="fontSmall">Complited in: 1,3s</h2>
    <div>
      <h2 class="description">Your points in this level:</h2>
      <div class="inline column green">
        <h4>Difficulty</h4>
        <h2 id="difficultyPoints" class=""></h2>
      </div>
      <div class="inline column green">
        <h4>Time Bonus</h4>
        <h2 id="timePoints" class="noshadow"></h2>
      </div>
      <div class="inline column green">
        <h4>Grid Bonus</h4>
        <h2 id="gridPoints" class="noshadow"></h2>
      </div>
      <div class="inline column green">
        <h4>Total Points</h4>
        <h2 id="totalLevelPoints" class=""></h2>
      </div>
    </div>
    <div></div>
    <button id="nextLevelBtn" class="btn off">Next Level</button>
  </div>
  <!-- final div -->
  <div id="finalDiv" class="full hide">
    <h1 id="gameDone">Opsss!</h1>
    <h2>Sorry but you fail.</h2>
    <h2 id="gameTimeSpend" class="fontSmall">Total time playing: 130,3s</h2>
    <div>
      <div class="inline column red">
        <h4>&nbsp&nbsp&nbsp&nbspTotal Points&nbsp&nbsp&nbsp&nbsp</h4>
        <h2 id="totalGamePoints" class="">0</h2>
      </div>
    </div>
    <div></div>

    <button id="backToStart" class="btn off">Play Again</button>
  </div>
</body>
<script src="./assets/js/levelsObjects.js"></script>
<script src="./assets/js/obstacles.js"></script>
<script src="./assets/js/grid.js"></script>
<script src="./assets/js/startAndEndArea.js"></script>
<script src="./assets/js/mousePath.js"></script>
<script src="./assets/js/levelControl.js"></script>
<script src="./assets/js/gameControl.js"></script>
<script src="./assets/js/btnEvents.js"></script>
<script src="./assets/js/main.js"></script>

</html>
